<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        EXEMPLO DE DATA USANDO JS
    </title>
    <link href="css.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript" src="date.js" defer></script>
</head>

<body class="container">
    <div class="row-2">
        <div class="col">
            <h1>
                VERSÃO DA PROFESSORA
            </h1>
            <!-- script da professora -->
            <script type="text/javascript">
                let date = new Date();
                let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.write(date.toLocaleDateString('pt-BR', options));
            </script>
        </div>
        <div class="col">
            <h1>
                VERSÃO 2
            </h1> <!--  ctrl + K + C para comentar a linha-->
            <p><span id="dia_se"></span>, <span id="dia"></span> de <span id="mes"></span> de <span id="ano"></span></p>
        </div>
    </div>
</body>

</html>
