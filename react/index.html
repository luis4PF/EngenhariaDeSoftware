<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="palindromo.css">
    <title>REACT</title>
</head>

<body>
    <div class="animate-charcter2">
        <div id="root"></div>
        <h1 class="cor"></h1>
        <!-- type define o uso do babel no script-->
        <script type="text/babel">
            let i = -1;
            let speed = 50;

            const txt = {
                frase: 'VENHA ESTUDAR NA FATEC'
            }
            function typeWriter() {
                if (i < txt.frase.length) {
                    document.getElementById("root").innerHTML += txt.frase.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            const element = <h1 class="cor">{typeWriter()}</h1>;
            ReactDOM.render(element, document.getElementById("root"));
        </script>
    </div>
</body>

</html>
